name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: macos-26
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install SwiftFormat and SwiftLint
        run: |
          brew install swiftformat swiftlint

      - name: Linting
        run: swiftlint --fix --format && swiftlint --strict
        continue-on-error: true

      - name: Formatting
        run: swiftformat . && swiftformat . --lint
        continue-on-error: true

      - name: Get Swift version
        run: swift --version

      - name: Build Binary
        run: |
          swift build -c debug -Xswiftc -warn-concurrency
        continue-on-error: true

  package:
    runs-on: macos-26
    needs: build
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Build Binary
        run: |
          swift build -c release -Xswiftc -warn-concurrency

      - name: Create Bundle
        run: |
          mkdir -p "Nasalis.app/Contents/MacOS"
          mkdir -p "Nasalis.app/Contents/Resources"
          cp .build/release/nasalis "Nasalis.app/Contents/MacOS/Nasalis"
          cp -r nasalis/Resources/* "Nasalis.app/Contents/Resources/"
          cp "nasalis/Supporting Files/Info.plist" "Nasalis.app/Contents/Info.plist"

      - name: Upload Binary
        uses: actions/upload-artifact@v6
        with:
          name: nasalis-binary
          path: .build/release/nasalis
          if-no-files-found: error

      - name: Upload Bundle
        uses: actions/upload-artifact@v6
        with:
          name: nasalis-app
          path: Nasalis.app
          if-no-files-found: error